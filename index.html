<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
      window.onload = function(){
        showVersion();
      };
    </script>
</head>

<body class="body">
    <h1 class="title">Simple Calculator</h1>

    <input title="calculator" type="text" onchange="calculate(this.value)" class="input" placeholder="Enter operation" value="1+2" />
    <div class="result-container">
        <div class="title">Result</div>
        <span id="result">3</span>
    </div>

  <div class="version">Version <span id='version'></span></div>
</body>

</html>
